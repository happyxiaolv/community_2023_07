<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试Ajax</title>
</head>
<body>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script>
        function send(){
            $.post(
                CONTEXT_PATH+"/alpha/ajax",
                    {"name":"张三","age":23},
                    function (data){

                        data=$.parseJSON(data);

                        console.log(data);
                    }
            )
        }
